name: Check for updates

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays
  workflow_dispatch:

jobs:
  discover-manifests:
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-latest
    outputs:
      manifests: ${{ steps.find-manifests.outputs.manifests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Find manifests
        id: find-manifests
        run: |
          manifests=$(find base/io.github.jokujossai.*/io.github.jokujossai.*.yml \
                           wine/io.github.jokujossai.*/io.github.jokujossai.*.yml \
                           extension/io.github.jokujossai.*/io.github.jokujossai.*.yml \
                           2>/dev/null | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "manifests=$manifests" >> "$GITHUB_OUTPUT"
          echo "Found manifests:"
          echo "$manifests" | jq -r '.[]'

  check-updates:
    needs: discover-manifests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        manifest: ${{ fromJson(needs.discover-manifests.outputs.manifests) }}
    steps:
      - name: Generate app token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Get GitHub App User ID
        id: get-user-id
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Check for updates
        uses: docker://ghcr.io/flathub-infra/flatpak-external-data-checker:latest
        env:
          GIT_AUTHOR_NAME: ${{ steps.app-token.outputs.app-slug }}[bot]
          GIT_COMMITTER_NAME: ${{ steps.app-token.outputs.app-slug }}[bot]
          GIT_AUTHOR_EMAIL: ${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com
          GIT_COMMITTER_EMAIL: ${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          args: --update --never-fork ${{ matrix.manifest }}
