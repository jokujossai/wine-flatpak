name: Build Flatpak

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BASE_ID: io.github.jokujossai.wine.base
  WINE_ID: io.github.jokujossai.wine.Version.wine-10
  GAMESCOPE_ID: io.github.jokujossai.gamescope
  GECKO_ID: io.github.jokujossai.wine.gecko
  MONO_ID: io.github.jokujossai.wine.mono

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-25.08
      options: --privileged
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_GREP: ${{ vars.GPG_KEY_GREP }}
        run: |
          # Configure gpg-agent for preset passphrase
          mkdir -p ~/.gnupg
          echo "allow-preset-passphrase" >> ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye

          # Preset passphrase
          echo "${GPG_PASSPHRASE}" | /usr/libexec/gpg-preset-passphrase --preset "${GPG_KEY_GREP}"

          # Import private key
          echo "${GPG_PRIVATE_KEY}" | gpg --import --batch

      - name: Restore repository
        if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GPG_KEY_ID: ${{ vars.GPG_KEY_ID }}
        run: |
          set -e

          # Check if repository exists
          BASE_URL="$(gh api /repos/${GITHUB_REPOSITORY}/pages --jq .html_url)" || true
          if [ -z "$BASE_URL" ]; then
            echo "Pages not configured yet"
            exit 0
          fi

          curl -o/dev/null -sf "${BASE_URL}summary" || {
            echo "Repository does not exist yet"
            exit 0
          }

          # Mirror repository
          ostree --repo=repo init --mode=archive
          ostree --repo=repo remote add wine-flatpak "${BASE_URL%/}" --gpg-import=repo.gpg
          ostree --repo=repo pull --mirror wine-flatpak --depth=-1 || true

          # Generate summary
          flatpak build-update-repo \
            --gpg-sign="${GPG_KEY_ID}" \
            --generate-static-deltas \
            --prune \
            repo || true

          # Restore config and cleanup
          curl -o repo/config -sf "${BASE_URL}config" || true
          rm -rf repo/*.trustedkeys.gpg repo/extensions repo/state repo/tmp 2>/dev/null || true

      - name: Build Base Runtime
        id: build-base
        uses: flatpak/flatpak-github-actions/flatpak-builder@master
        with:
          bundle: ${{ env.BASE_ID }}.flatpak
          manifest-path: base/${{ env.BASE_ID }}/${{ env.BASE_ID }}.yml
          branch: '25.08'
          gpg-sign: ${{ vars.GPG_KEY_ID }}
          build-bundle: ${{ github.ref_type == 'tag' }}

      - name: Install Base Runtime
        run: |
          flatpak remote-add --if-not-exists --no-gpg-verify local-repo repo
          flatpak install -y --noninteractive local-repo ${{ env.BASE_ID }}

      - name: Build Wine Extension
        id: build-wine
        uses: flatpak/flatpak-github-actions/flatpak-builder@master
        with:
          bundle: ${{ env.WINE_ID }}.flatpak
          manifest-path: wine/${{ env.WINE_ID }}/${{ env.WINE_ID }}.yml
          branch: '25.08'
          gpg-sign: ${{ vars.GPG_KEY_ID }}
          build-bundle: ${{ github.ref_type == 'tag' }}
          repository-name: local-repo

      - name: Build Gamescope Extension
        id: build-gamescope
        uses: flatpak/flatpak-github-actions/flatpak-builder@master
        with:
          bundle: ${{ env.GAMESCOPE_ID }}.flatpak
          manifest-path: extension/${{ env.GAMESCOPE_ID }}/${{ env.GAMESCOPE_ID }}.yml
          branch: '25.08'
          gpg-sign: ${{ vars.GPG_KEY_ID }}
          build-bundle: ${{ github.ref_type == 'tag' }}
          repository-name: local-repo

      - name: Build Gecko Extension
        id: build-gecko
        uses: flatpak/flatpak-github-actions/flatpak-builder@master
        with:
          bundle: ${{ env.GECKO_ID }}.flatpak
          manifest-path: extension/${{ env.GECKO_ID }}/${{ env.GECKO_ID }}.yml
          branch: '25.08'
          gpg-sign: ${{ vars.GPG_KEY_ID }}
          build-bundle: ${{ github.ref_type == 'tag' }}
          repository-name: local-repo

      - name: Build Mono Extension
        id: build-mono
        uses: flatpak/flatpak-github-actions/flatpak-builder@master
        with:
          bundle: ${{ env.MONO_ID }}.flatpak
          manifest-path: extension/${{ env.MONO_ID }}/${{ env.MONO_ID }}.yml
          branch: '25.08'
          gpg-sign: ${{ vars.GPG_KEY_ID }}
          build-bundle: ${{ github.ref_type == 'tag' }}
          repository-name: local-repo

      - name: Update repo
        id: update-repo
        env:
          GPG_KEY_ID: ${{ vars.GPG_KEY_ID }}
        run: |
          flatpak build-update-repo \
            --gpg-sign="${GPG_KEY_ID}" \
            --generate-static-deltas \
            --prune \
            repo

      - name: Initialize GitHub Pages
        id: init-github-pages
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -e

          REPO_URL="https://${GITHUB_REPOSITORY%/*}.github.io/${GITHUB_REPOSITORY#*/}"

          # Copy public key to repo
          cp repo.gpg repo/

          cat <<EOF > repo/wine-flatpak.flatpakrepo
          [Flatpak Repo]
          Title=Wine Flatpak Games
          Url=${REPO_URL}
          Homepage=https://github.com/${GITHUB_REPOSITORY}
          GPGKey=$(base64 -w0 repo.gpg)
          EOF

          cat <<EOF > repo/index.html
          <!DOCTYPE html>
          <html>
            <head>
              <title>Wine Flatpak Games Repository</title>
              <style>
                body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
                pre { background: #f5f5f5; padding: 1rem; overflow-x: auto; }
                code { background: #f5f5f5; padding: 0.2rem 0.4rem; }
              </style>
            </head>
            <body>
              <h1>Wine Flatpak Games</h1>
              <p>This is a Flatpak repository for Wine-based Windows games.</p>

              <h2>Installation</h2>
              <p>Add this repository:</p>
              <pre>flatpak remote-add --if-not-exists wine-flatpak ${REPO_URL}/wine-flatpak.flatpakrepo</pre>

              <h2>Available Components</h2>
              <ul>
                <li><code>${BASE_ID}</code> - Base runtime with Wine dependencies</li>
                <li><code>${WINE_ID}</code> - Wine 10 extension</li>
                <li><code>${GAMESCOPE_ID}</code> - Gamescope compositor extension</li>
                <li><code>${GECKO_ID}</code> - Wine Gecko (IE compatibility)</li>
                <li><code>${MONO_ID}</code> - Wine Mono (.NET compatibility)</li>
              </ul>

              <h2>Source Code</h2>
              <p><a href="https://github.com/${GITHUB_REPOSITORY}">https://github.com/${GITHUB_REPOSITORY}</a></p>
            </body>
          </html>
          EOF

      - name: Upload repository as artifact
        if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
        uses: actions/upload-artifact@v6
        with:
          name: flatpak-repo
          path: repo/
          retention-days: 30

      - name: Save pages artifact
        id: save-repo
        uses: actions/upload-pages-artifact@v4
        with:
          path: repo/

      - name: Publish check result
        uses: LouisBrunner/checks-action@v2.0.0
        if: always()
        with:
          token: ${{ github.token }}
          name: Build Result
          conclusion: ${{ steps.build-base.conclusion }}
          output: |
            {
              "summary": "Build completed",
              "text_description": "Base: ${{ steps.build-base.conclusion }}\nWine: ${{ steps.build-wine.conclusion }}\nGamescope: ${{ steps.build-gamescope.conclusion }}\nGecko: ${{ steps.build-gecko.conclusion }}\nMono: ${{ steps.build-mono.conclusion }}"
            }

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download flatpak artifacts
        if: github.ref_type == 'tag'
        uses: actions/download-artifact@v7
        with:
          pattern: "*.flatpak"
          merge-multiple: true

      - name: Create release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: "*.flatpak"
          generate_release_notes: true

      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
