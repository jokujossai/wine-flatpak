name: Build Flatpak

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-base:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-25.08
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_GREP: ${{ vars.GPG_KEY_GREP }}
        run: |
          mkdir -p ~/.gnupg
          echo "allow-preset-passphrase" >> ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          echo "${GPG_PASSPHRASE}" | /usr/libexec/gpg-preset-passphrase --preset "${GPG_KEY_GREP}"
          echo "${GPG_PRIVATE_KEY}" | gpg --import --batch

      - name: Build Base Runtime
        id: build-base
        uses: flatpak/flatpak-github-actions/flatpak-builder@master
        with:
          bundle: io.github.jokujossai.wine.base.flatpak
          manifest-path: base/io.github.jokujossai.wine.base/io.github.jokujossai.wine.base.yml
          branch: '25.08'
          gpg-sign: ${{ vars.GPG_KEY_ID }}
          build-bundle: ${{ github.ref_type == 'tag' }}

      - name: Upload base repo
        uses: actions/upload-artifact@v6
        with:
          name: base-repo
          path: repo/
          retention-days: 1

  build-components:
    needs: build-base
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-25.08
      options: --privileged
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: wine-9
            id: io.github.jokujossai.wine.Version.wine-9
            manifest: wine/io.github.jokujossai.wine.Version.wine-9/io.github.jokujossai.wine.Version.wine-9.yml
            branch: '25.08'
          - name: wine-10
            id: io.github.jokujossai.wine.Version.wine-10
            manifest: wine/io.github.jokujossai.wine.Version.wine-10/io.github.jokujossai.wine.Version.wine-10.yml
            branch: '25.08'
          - name: gamescope
            id: io.github.jokujossai.gamescope
            manifest: extension/io.github.jokujossai.gamescope/io.github.jokujossai.gamescope.yml
            branch: stable
          - name: gecko
            id: io.github.jokujossai.wine.gecko
            manifest: extension/io.github.jokujossai.wine.gecko/io.github.jokujossai.wine.gecko.yml
            branch: stable
          - name: mono
            id: io.github.jokujossai.wine.mono
            manifest: extension/io.github.jokujossai.wine.mono/io.github.jokujossai.wine.mono.yml
            branch: stable
          - name: minesweeper
            id: io.github.jokujossai.wine.minesweeper
            manifest: game/io.github.jokujossai.wine.minesweeper/io.github.jokujossai.wine.minesweeper.yml
            branch: stable
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_GREP: ${{ vars.GPG_KEY_GREP }}
        run: |
          mkdir -p ~/.gnupg
          echo "allow-preset-passphrase" >> ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          echo "${GPG_PASSPHRASE}" | /usr/libexec/gpg-preset-passphrase --preset "${GPG_KEY_GREP}"
          echo "${GPG_PRIVATE_KEY}" | gpg --import --batch

      - name: Download base repo
        uses: actions/download-artifact@v7
        with:
          name: base-repo
          path: base-repo/

      - name: Install base runtime
        run: |
          flatpak remote-add --if-not-exists --no-gpg-verify base-repo base-repo
          flatpak install -y --noninteractive base-repo io.github.jokujossai.wine.base

      - name: Install SDK extensions for Wine
        if: startsWith(matrix.name, 'wine-')
        run: |
          flatpak install -y --noninteractive flathub org.freedesktop.Sdk.Compat.i386//25.08
          flatpak install -y --noninteractive flathub org.freedesktop.Sdk.Extension.toolchain-i386//25.08
          flatpak install -y --noninteractive flathub org.freedesktop.Sdk.Extension.mingw-w64//25.08

      - name: Build ${{ matrix.name }}
        id: build
        uses: flatpak/flatpak-github-actions/flatpak-builder@master
        with:
          bundle: ${{ matrix.id }}.flatpak
          manifest-path: ${{ matrix.manifest }}
          branch: ${{ matrix.branch }}
          gpg-sign: ${{ vars.GPG_KEY_ID }}
          build-bundle: ${{ github.ref_type == 'tag' }}
          repository-name: base-repo

      - name: Upload component repo
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}-repo
          path: repo/
          retention-days: 1

  assemble-repo:
    needs: build-components
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-25.08
      options: --privileged
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_GREP: ${{ vars.GPG_KEY_GREP }}
        run: |
          mkdir -p ~/.gnupg
          echo "allow-preset-passphrase" >> ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          echo "${GPG_PASSPHRASE}" | /usr/libexec/gpg-preset-passphrase --preset "${GPG_KEY_GREP}"
          echo "${GPG_PRIVATE_KEY}" | gpg --import --batch

      - name: Restore repository
        if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GPG_KEY_ID: ${{ vars.GPG_KEY_ID }}
        run: |
          set -e

          BASE_URL="$(gh api /repos/${GITHUB_REPOSITORY}/pages --jq .html_url)" || true
          if [ -z "$BASE_URL" ]; then
            echo "Pages not configured yet"
            exit 0
          fi

          curl -o/dev/null -sf "${BASE_URL}summary" || {
            echo "Repository does not exist yet"
            exit 0
          }

          ostree --repo=repo init --mode=archive
          ostree --repo=repo remote add wine-flatpak "${BASE_URL%/}" --gpg-import=repo.gpg
          ostree --repo=repo pull --mirror wine-flatpak --depth=-1 || true

          flatpak build-update-repo \
            --gpg-sign="${GPG_KEY_ID}" \
            --generate-static-deltas \
            --prune \
            repo || true

          curl -o repo/config -sf "${BASE_URL}config" || true
          rm -rf repo/*.trustedkeys.gpg repo/extensions repo/state repo/tmp 2>/dev/null || true

      - name: Download all component repos
        uses: actions/download-artifact@v7
        with:
          pattern: '*-repo'
          path: components/

      - name: Merge component repos
        run: |
          set -e

          # Initialize repo if not restored
          if [ ! -d repo/objects ]; then
            ostree --repo=repo init --mode=archive
          fi

          # Pull from each component repo
          for component_dir in components/*-repo; do
            if [ -d "$component_dir/objects" ]; then
              echo "Pulling from $component_dir"
              ostree --repo=repo pull-local "$component_dir"
            fi
          done

      - name: Update repo
        env:
          GPG_KEY_ID: ${{ vars.GPG_KEY_ID }}
        run: |
          flatpak build-update-repo \
            --gpg-sign="${GPG_KEY_ID}" \
            --generate-static-deltas \
            --prune \
            repo

      - name: Initialize GitHub Pages
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -e

          REPO_URL="https://${GITHUB_REPOSITORY%/*}.github.io/${GITHUB_REPOSITORY#*/}"

          cp repo.gpg repo/

          cat <<EOF > repo/wine-flatpak.flatpakrepo
          [Flatpak Repo]
          Title=Wine Flatpak Games
          Url=${REPO_URL}
          Homepage=https://github.com/${GITHUB_REPOSITORY}
          GPGKey=$(base64 -w0 repo.gpg)
          EOF

          cat <<EOF > repo/index.html
          <!DOCTYPE html>
          <html>
            <head>
              <title>Wine Flatpak Games Repository</title>
              <style>
                body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
                pre { background: #f5f5f5; padding: 1rem; overflow-x: auto; }
                code { background: #f5f5f5; padding: 0.2rem 0.4rem; }
              </style>
            </head>
            <body>
              <h1>Wine Flatpak Games</h1>
              <p>This is a Flatpak repository for Wine-based Windows games.</p>

              <h2>Installation</h2>
              <p>Add this repository:</p>
              <pre>flatpak remote-add --if-not-exists wine-flatpak ${REPO_URL}/wine-flatpak.flatpakrepo</pre>

              <h2>Available Components</h2>
              <ul>
                <li><code>io.github.jokujossai.wine.base</code> - Base runtime with Wine dependencies</li>
                <li><code>io.github.jokujossai.wine.Version.wine-9</code> - Wine 9 extension</li>
                <li><code>io.github.jokujossai.wine.Version.wine-10</code> - Wine 10 extension</li>
                <li><code>io.github.jokujossai.gamescope</code> - Gamescope compositor extension</li>
                <li><code>io.github.jokujossai.wine.gecko</code> - Wine Gecko (IE compatibility)</li>
                <li><code>io.github.jokujossai.wine.mono</code> - Wine Mono (.NET compatibility)</li>
              </ul>

              <h2>Source Code</h2>
              <p><a href="https://github.com/${GITHUB_REPOSITORY}">https://github.com/${GITHUB_REPOSITORY}</a></p>
            </body>
          </html>
          EOF

      - name: Upload repository artifact
        if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
        uses: actions/upload-artifact@v6
        with:
          name: flatpak-repo
          path: repo/
          retention-days: 30

      - name: Save pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: repo/

      - name: Publish check result
        uses: LouisBrunner/checks-action@v2.0.0
        if: always()
        with:
          token: ${{ github.token }}
          name: Build Result
          conclusion: ${{ job.status }}
          output: |
            {
              "summary": "Build completed"
            }

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs: assemble-repo
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download flatpak artifacts
        if: github.ref_type == 'tag'
        uses: actions/download-artifact@v7
        with:
          pattern: "*.flatpak"
          merge-multiple: true

      - name: Create release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: "*.flatpak"
          generate_release_notes: true

      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
