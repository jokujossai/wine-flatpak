id: io.github.jokujossai.wine.Version.wine-10
branch: '25.08'
runtime: io.github.jokujossai.wine.base
runtime-version: '25.08'
sdk: org.freedesktop.Sdk//25.08
build-extension: true
separate-locales: false
appstream-compose: false

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.mingw-w64

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: ${FLATPAK_DEST}/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L${FLATPAK_DEST}/lib32 -Wl,-rpath-link=${FLATPAK_DEST}/lib32 -Wl,-z,relro,-z,now -Wl,--as-needed
  ldflags-override: true
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: ccache i686-unknown-linux-gnu-gcc
    CXX: ccache i686-unknown-linux-gnu-g++
  libdir: ${FLATPAK_DEST}/lib32

build-options:
  prefix: /app/wine/wine-10
  prepend-path: /app/wine/wine-10/bin
  append-path: /usr/lib/sdk/mingw-w64/bin

modules:

  # Wine

  # Native arch build

  - name: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
            - --with-mingw="ccache x86_64-w64-mingw32-gcc"
    config-opts: &wine-config-opts
      - --disable-tests
    make-install-args: &wine-make-install-args
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
      - INSTALL_PROGRAM_FLAGS=-s
    post-install:
      - ln -sf /app/share/wine/gecko ${FLATPAK_DEST}/share/wine/gecko
      - ln -sf /app/share/wine/mono ${FLATPAK_DEST}/share/wine/mono
    sources: &wine-sources
      - type: archive
        url: https://dl.winehq.org/wine/source/10.x/wine-10.20.tar.xz
        sha256: 81b4a153958f6247fe5041d5df65eadcbbeea1b6ba8cda24eb7e3d7ce2d1fe3c
        x-addons-url: &wine-addons-url >-
          https://gitlab.winehq.org/wine/wine/-/raw/master/dlls/appwiz.cpl/addons.c
        x-checker-data:
          type: html
          url: https://dl.winehq.org/wine/source/10.x/
          version-pattern: wine-(\d+\.[\d.]+)\.tar\.xz
          url-template: https://dl.winehq.org/wine/source/10.x/wine-$version.tar.xz
          versions:
            <: '11.0'
          is-main-source: true

  # 32-bit compatibility build

  - name: wine-32bit
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - --bindir=${FLATPAK_DEST}/bin32
        - --with-mingw="ccache i686-w64-mingw32-gcc"
    config-opts: *wine-config-opts
    make-install-args: *wine-make-install-args
    sources: *wine-sources

  # Tools

  - ../modules/winetricks.yml

