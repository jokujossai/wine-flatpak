id: io.github.jokujossai.wine.mono.mono81
branch: stable
runtime: io.github.jokujossai.wine.base
runtime-version: '25.08'
sdk: org.freedesktop.Sdk//25.08
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  prefix: /app/share/wine/mono/wine-mono-8.1.0

modules:
  - name: wine-mono
    buildsystem: simple
    build-commands:
      - cp -a * ${FLATPAK_DEST}/
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/wine-mono/8.1.0/wine-mono-8.1.0-x86.tar.xz
        sha256: 4e3e8a40729e4c9e3e9e651cebe4f1aed8f9a4d22e991e6cd24608687f0eedd4
        x-checker-data:
          type: json
          url: https://api.github.com/repos/wine-mono/wine-mono/releases
          version-query: '[.[] | select(.tag_name | test("^wine-mono-8\\."))][0].tag_name
            | sub("^wine-mono-"; "")'
          url-query: '"https://dl.winehq.org/wine/wine-mono/" + $version + "/wine-mono-"
            + $version + "-x86.tar.xz"'
