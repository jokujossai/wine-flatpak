id: io.github.jokujossai.wine.mono
branch: stable
runtime: io.github.jokujossai.wine.base
runtime-version: '25.08'
sdk: org.freedesktop.Sdk//25.08
build-extension: true
separate-locales: false
appstream-compose: false

modules:
  - name: wine-mono
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/
      - cp -a wine-mono-* ${FLATPAK_DEST}/
      - install -Dm644 io.github.jokujossai.wine.mono.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/wine-mono/10.3.0/wine-mono-10.3.0-x86.tar.xz
        strip-components: 0
        sha256: 009651c4baa2c5010c70aa28728a85e24a04485ff0e22b8cd5eea4eb8959e72e
      - type: file
        path: io.github.jokujossai.wine.mono.metainfo.xml
