id: io.github.jokujossai.wine.mono.mono103
branch: stable
runtime: io.github.jokujossai.wine.base
runtime-version: '25.08'
sdk: org.freedesktop.Sdk//25.08
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  prefix: /app/share/wine/mono/wine-mono-10.3.0

modules:
  - name: wine-mono
    buildsystem: simple
    build-commands:
      - cp -a * ${FLATPAK_DEST}/
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/wine-mono/10.3.0/wine-mono-10.3.0-x86.tar.xz
        sha256: 009651c4baa2c5010c70aa28728a85e24a04485ff0e22b8cd5eea4eb8959e72e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/wine-mono/wine-mono/releases
          version-query: '[.[] | select(.tag_name | test("^wine-mono-10\\.3"))][0].tag_name
            | sub("^wine-mono-"; "")'
          url-query: '"https://dl.winehq.org/wine/wine-mono/" + $version + "/wine-mono-"
            + $version + "-x86.tar.xz"'
