id: io.github.jokujossai.wine.mono.mono93
branch: stable
runtime: io.github.jokujossai.wine.base
runtime-version: '25.08'
sdk: org.freedesktop.Sdk//25.08
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  prefix: /app

modules:
  - name: wine-mono
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/mono/
      - cp -a wine-mono-* ${FLATPAK_DEST}/mono/
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/wine-mono/9.3.0/wine-mono-9.3.0-x86.tar.xz
        strip-components: 0
        sha256: c23deb9e3217a574f242b78d74cb94c4948a37d1f2715941b803a02e535854a6
        x-checker-data:
          type: html
          url: https://dl.winehq.org/wine/wine-mono/
          versions:
            "<": "9.4.0"
          version-pattern: href="(9\.3\.\d+)/"
          url-template: https://dl.winehq.org/wine/wine-mono/$version/wine-mono-$version-x86.tar.xz
